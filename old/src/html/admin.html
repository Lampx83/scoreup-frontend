<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="../img/svg/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="https://kit.fontawesome.com/713fe87388.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu active">
            <li>
                <a href="#">
                    <i class="fa-solid fa-book"></i>
                    <span>Certificates</span>
                </a>
            </li>
            <li class="logout">
                <a href="">
                    <div><i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Log out</span></div>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="cert-table-container">
            <table class="cert-table">
                <thead class="cert-table__head">
                    <tr>
                        <th>Index</th>
                        <th>Cert Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="cert-table__body">

                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>

</html>
