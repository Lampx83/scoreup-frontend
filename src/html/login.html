<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="limit">
    <div class="login-container">
      <div class="login-form">
        <form action="index.html">
          <h2 class="section-title">Đăng nhập</h2>
          <div class="group-input invalid">
            <span class="label">Username</span>
            <div class="input">
              <div class="img">
                <img src="../imgs/icons/username.svg" alt="" style="width: 25px;">
              </div>
              <input type="text" placeholder="Nhập tài khoản" id="username">
              <span class="focus"></span>
            </div>
          </div>

          <div class="group-input invalid">
            <span class="label">Password</span>
            <div class="input">
              <div class="img">
                <img src="../imgs/icons/password.svg" alt="" style="width: 25px;">
              </div>
              <input type="password" placeholder="Nhập mật khẩu" id="password">
              <span class="focus"></span>
            </div>
          </div>

          <div class="forgot">
            <a href="#">Quên mật khẩu?</a>
          </div>

          <div class="form-button disabled">
            <button class="submit-login">ĐĂNG NHẬP</button>
          </div>

          <div class="signup">
            <span>Bạn chưa có tài khoản?</span>
            <a href="signup.html">ĐĂNG KÝ</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="../js/login.js"></script>
</body>

</html>
