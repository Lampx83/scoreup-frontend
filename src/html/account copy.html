<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="../img/svg/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/account.css" />
    <script
      src="https://kit.fontawesome.com/713fe87388.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="go-back"></div>
      <a href="#" class="goback">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
      <ul class="menu" class="active">
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-chart-line"></i>
            <span>History & Charts</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-circle-question"></i>
            <span>Help</span>
          </a>
        </li>
        <li class="logout">
          <a href=""><div><i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Log out</span></div></a>
        </li>
      </ul>
    </div>

    <div class="main">
      <div class="container">
        <form action="">
          <div><h1>Account</h1></div>

          <!-- User's Avatar -->
          <div class="profile-pic">
            <label for="upload" class="overlay">
              <i class="fa-solid fa-camera" style="color: #ffffff; margin: 10px;"></i>
            </label>
            <img src="../img/svg/head-only.png" id="chosen-image" width="90" />
            <input id="upload" type="file" accept="image/*" onchange="loadFile(event)"/>
          </div>

          <!-- Personal Information -->
          <div><h3>Personal Information</h3></div>
          <div class="personal-info">
            <div>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="delete" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="delete" />
            </div>
          </div>
  
          <!-- Reset Password -->
          <div><h3>Reset Password</h3></div>
          <div class="password">
            <div>
              <label for="oldpass">Current password</label>
              <input type="password" id="oldpass" name="oldpass" />
            </div>
            <div>
              <label for="newpass">New password</label>
              <input type="password" id="newpass" name="newpass" />
            </div>
          </div>
  
          <!-- Test Preferences -->
          <div><h3>Test Preferences</h3></div>
          <div class="preferences">
            <div>
              <input type="checkbox" id="opt1" name="opt1" />
              <label for="opt1">Option 1</label>
            </div>
            <div>
              <input type="checkbox" id="opt2" name="opt2" />
              <label for="opt2">Option 2</label>
            </div>
          </div>
          
          <!-- Cancel/Save button -->
          <div class="cancel-save-btn">
            <a href=""><div class="cancel">Cancel</div></a>
            <a href=""><div class="save">Save</div></a>
          </div>
    </form>
    <script src="../js/avatar.js"></script>
  </body>
</html>
