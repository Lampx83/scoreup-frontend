<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="certificate-title">ScoreUp</title>
    <link rel="icon" href="../img/svg/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.css">
  </head>

  <body>
    <div class="top">
      <div class="actionButtons d-flex">
        <button type="button" class="btn btn-warning ms-2" id="pause-btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="toggle-editor-btn">
          <span>Highlight Mode</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="timer">
        <div class="timer__text">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="timer__time">00:00:00</div>
      </div>
      <button type="submit" id="submit-btn" form="test-form" class="btn btn-danger btn-finish" data-bs-toggle="modal" data-bs-target="#result-modal">
        Finish
      </button>
    </div>
    
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="left col-2">
            <div class="question-palette__label custom-block bg-white shadow-lg">
              Test
            </div>
            <div class="question-palette placeholder-glow custom-block mb-5">
              <div class="question-palette__content placeholder">

              </div>
            </div>
          </div>
          <div class="right col-8 placeholder-glow">
            <form id="test-form">
              <div class="questions placeholder custom-block bg-white shadow-lg mb-5 images">
                <div class="questions__navigation">
                  <button type="button" class="btn btn-primary prev">
                    <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <button type="button" class="btn btn-warning flag">
                    <i class="fa-solid fa-flag"></i>
                  </button>
                  <button type="button" class="btn btn-primary next">
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="hint-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Hint</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body content-hint">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content quiz-result">
          <div class="modal-header">
            <h2 class="quiz-result__title">Test Result!</h2>
          </div>
          <div class="percentage-container">
            <div class="circular-progress">
              <span class="progress-value text-white">0%</span>
            </div>
            <span class="score-text text-white">Your Score 0 out of 5</span>
          </div>
    
          <div class="buttons d-flex">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Review</button>
            <button type="button" class="tryAgain-btn" action="reload">Try Again</button>
            <button type="button" class="goBack-btn" action="back">Go back</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="askForInfoBtn" class="btn btn-danger btn-finish d-none" data-bs-toggle="modal" data-bs-target="#askForInfoModal">
    </button>
    <div class="modal fade" id="askForInfoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signupModalTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 mx-auto" id="askForInfoTitle">Tell us more about yourself...</h1>
            <button type="button" class="btn-close mx-0 position-absolute end-0 mx-3" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="askForInfo-form">
              <div class="mb-3">
                <label for="genderInput">Gender</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text">
                    <img src="../imgs/icons/person-half-dress-solid.svg" style="width: 25px; height: 25px">
                  </span>
                  <select class="form-select" id="genderInput" name="gender" required>
                    <option value="">You are ...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="none">Others</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="birthInput" class="form-label">Birth</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text">
                    <img src="../imgs/icons/calendar.svg" alt="" style="width: 25px; height: 25px">
                  </span>
                  <input name="birth" type="date" id="birthInput" class="form-control" aria-label="Birth" aria-describedby="addon-wrapping" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="occupationInput" class="form-label">Occupation</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text">
                    <img src="../imgs/icons/occupation.svg" alt="" style="width: 25px; height: 25px">
                  </span>
                  <select class="form-select" id="occupationInput" name="occupation" required>
                    <option value="">Select your occupation</option>
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="teacher">Teacher</option>
                    <option value="engineer">Engineer</option>
                    <option value="doctor">Doctor</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label>What topics are you interested in?</label>
                <div class="topics">
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input name="topics" id="Language" class="form-check-input mt-0" type="checkbox" value="Language" aria-label="Checkbox for following text input">
                    </div>
                    <label for="Language" class="form-control">Language</label>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input name="topics" id="Business" class="form-check-input mt-0" type="checkbox" value="Business" aria-label="Checkbox for following text input">
                    </div>
                    <label for="Business" class="form-control">Business</label>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input name="topics" id="Medical" class="form-check-input mt-0" type="checkbox" value="Medical" aria-label="Checkbox for following text input">
                    </div>
                    <label for="Medical" class="form-control">Medical</label>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input name="topics" id="College and Graduate Programs" class="form-check-input mt-0" type="checkbox" value="College and Graduate Programs" aria-label="Checkbox for following text input">
                    </div>
                    <label for="College and Graduate Programs" class="form-control">College and Graduate Programs</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer mx-auto">
            <button type="submit" form="askForInfo-form" class="btn btn-primary" id="btnSubmitInfo">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/1060f79268.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/test.js"></script>
  </body>
</html>
