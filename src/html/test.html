<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="certificate-title">ScoreUp</title>
    <link rel="icon" href="../img/svg/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="top">
      <!-- <div class="btn btn-warning btn-back" onclick="history.back()">
        Back
      </div> -->
      <div class="timer">
        <div class="timer__text">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="timer__time">00:00:00</div>
      </div>
      <button type="submit" form="test-form" class="btn btn-danger btn-finish" data-bs-toggle="modal" data-bs-target="#result-modal">
        Finish
      </button>
    </div>
    
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="left col-2">
            <div class="question-palette__label custom-block bg-white shadow-lg">
              Test
            </div>
            <div class="question-palette placeholder-glow custom-block mb-5">
              <div class="question-palette__content placeholder">

              </div>
            </div>
          </div>
          <div class="right col-8 placeholder-glow">
            <form id="test-form">
              <div class="questions placeholder custom-block bg-white shadow-lg mb-5">
                <div class="questions__navigation">
                  <button type="button" class="btn btn-primary prev">
                    <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <button type="button" class="btn btn-primary next">
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="hint-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Hint</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body content-hint">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content quiz-result">
          <div class="modal-header">
            <h2 class="quiz-result__title">Test Result!</h2>
          </div>
          <div class="percentage-container">
            <div class="circular-progress">
              <span class="progress-value text-white">0%</span>
            </div>
            <span class="score-text text-white">Your Score 0 out of 5</span>
          </div>
    
          <div class="buttons d-flex">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Review</button>
            <button type="button" class="tryAgain-btn" onclick="window.location.reload()">Try Again</button>
            <button type="button" class="goHome-btn" onclick="window.history.back()">Go to Home</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/test.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/1060f79268.js" crossorigin="anonymous"></script>
  </body>
