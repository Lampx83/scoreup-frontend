<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreUp</title>
    <link rel="stylesheet" href="../css/main.css">  
    <link rel="stylesheet" href="../css/listening_viet.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="top">
      <div class="btn btn-warning btn-back" onclick="history.back()">
        Back
      </div>
      <div class="timer">
        <div class="timer__text">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="timer__time">00:00</div>
      </div>
      <button class="btn btn-danger btn-finish" data-bs-toggle="modal" data-bs-target="#result-modal" onclick="showResult()">
        Finish
      </button>
    </div>

    <!-- content -->
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="left col-3">
            <div class="question-palette">
              <div class="question-palette__label">
                Test 1
              </div>
              <div class="question-palette__content">
                <h5 class="question-palette__title">Question Palette</h5>
                <div class="question-palette__list">
                  <div class="question-palette__item btn-select-question question-palette__item--empty" btn-data-question-id=1>
                    1
                  </div>
                  <div class="question-palette__item btn-select-question question-palette__item--empty" btn-data-question-id=2>
                    2
                  </div>
                  <div class="question-palette__item btn-select-question question-palette__item--empty" btn-data-question-id=3>
                    3
                  </div>
                  <div class="question-palette__item btn-select-question question-palette__item--empty" btn-data-question-id=4>
                    4
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right col-8">
            <div class="questions">
              <div class="question-container" data-question-id=1>
                <div class="question-main">
                  <div class="question-main__audio">
                    <audio controls>
                      <source src="../audio/example.mp3" type="audio/mpeg">
                    </audio>
                  </div>
                  <div class="question-main__content">
                    <h6 class="question-main__title">
                      Câu 1: Lắng nghe và chọn đáp án đúng!
                    </h6>
                    <div class="question-main__img">
                      <img src="../img/IELTS Mock Test 2023-01.jpg" alt="">
                    </div>
                  </div>
                  <div class="question-main__options" data-correct-option="option3">
                    <div class="question-main__option" data-option-id="option1">
                      <label for="option1">
                        <input type="radio" name="ques1" id="option1" value="option1">
                        (A)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option2">
                      <label for="option2">
                        <input type="radio" name="ques1" id="option2" value="option2">
                        (B)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option3">
                      <label for="option3">
                        <input type="radio" name="ques1" id="option3" value="option3">
                        (C)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option4">
                      <label for="option4">
                        <input type="radio" name="ques1" id="option4" value="option4">
                        (D)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="question-container" data-question-id=2>
                <div class="question-main">
                  <div class="question-main__audio">
                    <audio controls>
                      <source src="../audio/example.mp3" type="audio/mpeg">
                    </audio>
                  </div>
                  <div class="question-main__content">
                    <h6 class="question-main__title">
                      Câu 2: Lắng nghe và chọn đáp án đúng!
                    </h6>
                    <div class="question-main__img">
                      <img src="../img/IELTS Mock Test 2023-01.jpg" alt="">
                    </div>
                  </div>
                  <div class="question-main__options" data-correct-option="option3">
                    <div class="question-main__option" data-option-id="option1">
                      <label for="option1">
                        <input type="radio" name="ques2" id="option1" value="option1">
                        (A)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option2">
                      <label for="option2">
                        <input type="radio" name="ques2" id="option2" value="option2">
                        (B)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option3">
                      <label for="option3">
                        <input type="radio" name="ques2" id="option3" value="option3">
                        (C)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option4">
                      <label for="option4">
                        <input type="radio" name="ques2" id="option4" value="option4">
                        (D)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="question-container" data-question-id=3>
                <div class="question-main">
                  <div class="question-main__audio">
                    <audio controls>
                      <source src="../audio/example.mp3" type="audio/mpeg">
                    </audio>
                  </div>
                  <div class="question-main__content">
                    <h6 class="question-main__title">
                      Câu 3: Lắng nghe và chọn đáp án đúng!
                    </h6>
                    <div class="question-main__img">

                    </div>
                  </div>
                  <div class="question-main__options" data-correct-option="option3">
                    <div class="question-main__option" data-option-id="option1">
                      <label for="option1">
                        <input type="radio" name="ques3" id="option1" value="option1">

                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option2">
                      <label for="option2">
                        <input type="radio" name="ques3" id="option2" value="option2">
                        (B)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option3">
                      <label for="option3">
                        <input type="radio" name="ques3" id="option3" value="option3">
                        (C)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option4">
                      <label for="option4">
                        <input type="radio" name="ques3" id="option4" value="option4">
                        (D)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="question-container" data-question-id=4>
                <div class="question-main">
                  <div class="question-main__audio">
                    <audio controls>
                      <source src="../audio/example.mp3" type="audio/mpeg">
                    </audio>
                  </div>
                  <div class="question-main__content">
                    <h6 class="question-main__title">
                      Câu 4: Lắng nghe và chọn đáp án đúng!
                    </h6>
                    <div class="question-main__img">
                      <img src="../img/IELTS Mock Test 2023-01.jpg" alt="">
                    </div>
                  </div>
                  <div class="question-main__options" data-correct-option="option3">
                    <div class="question-main__option" data-option-id="option1">
                      <label for="option1">
                        <input type="radio" name="ques4" id="option1" value="option1">
                        (A)
                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option2">
                      <label for="option2">
                        <input type="radio" name="ques4" id="option2" value="option2">

                    </div>
                    <div class="question-main__option" data-option-id="option3">
                      <label for="option3">
                        <input type="radio" name="ques4" id="option3" value="option3">

                      </label>
                    </div>
                    <div class="question-main__option" data-option-id="option4">
                      <label for="option4">
                        <input type="radio" name="ques4" id="option4" value="option4">
                        (D)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="questions__navigation">
                <button class="btn btn-primary prev">Previous</button>
                <button class="btn btn-primary next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->

    <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Practice result</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body content-review">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Review</button>
            <button type="button" class="btn btn-primary" onclick="window.location.reload()">Làm thêm</button>
            <button type="button" class="btn btn-warning" onclick="window.location.href=`detail-exam.html`">Back to exams</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/listening_viet.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/1060f79268.js" crossorigin="anonymous"></script>
  </body>
</html>
