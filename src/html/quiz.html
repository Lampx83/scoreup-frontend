  <body>
    <main>
      <div id="quiz-section">
        <div class="container d-flex justify-content-center my-3">
          <div class="quiz-box d-flex flex-column">
            <div
              class="quiz-box__header d-flex justify-content-between align-items-center"
            >
              <span>Project Management Project</span>
              <span class="text-white header-score">Score: 0 / 5</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="quiz-box_content">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  Slide 1
                </div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
