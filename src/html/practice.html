<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title class="certificate-title">ScoreUp</title>

    <!-- CSS File -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="icon" href="../img/svg/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.css"
    />

    <link rel="stylesheet" href="../css/default.css" />

    <link rel="stylesheet" href="../css/practice.css" />
    <!-- End CSS File -->
  </head>

  <body>
    <main>
      <!-- Navbar -->
      <div id="topNav"></div>
      <!-- End Navbar -->

      <!-- Site header  -->
      <div
        id="header"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div class="container">
          <div
            class="header-section row justify-content-between align-items-center"
          >
            <div class="col-lg-5 col-12 mb-5 loading">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item text-white">
                    <a href="./index.html">Homepage</a>
                  </li>
                  <li class="breadcrumb-item text-white">
                    <a href="./certificate.html" class="certificate-title">Toeic</a>
                  </li>
                  <li class="breadcrumb-item text-white">Practice</li>
                </ol>
              </nav>

              <h2 class="text-white certificate-title">TOEIC</h2>
              <p>Practice with nano-learning method</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End Site header  -->

      <!-- Practice Section -->
      <div class="practice-section main position-relative">
        <div class="question-palette container">
          <div class="question-palette__content">
            <div class="question-palette__list prevent-select">
<!--              <div class="question-palette__item">1</div>...-->
            </div>
          </div>
          <div class="question-palette__label custom-block bg-white shadow-lg">
            <i class="fa-solid fa-angles-up"></i> Questions table
          </div>
        </div>
        <div class="questions container images">

        </div>
        <div class="loader" style="margin: auto"></div>
      </div>
      <!-- End Practice Section -->

      <!-- Footer  -->
      <div id="footer" class="site-footer"></div>
      <!-- End Footer  -->
    </main>

    <div class="modal fade" id="hint-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Key</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body content-hint">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.js"
    ></script>
    <script type="module" src="../js/practice.js"></script>
    <script
      src="https://kit.fontawesome.com/1060f79268.js"
      crossorigin="anonymous"
    ></script>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- End JavaScript Files -->
  </body>
</html>
