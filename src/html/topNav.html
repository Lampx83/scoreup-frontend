<!-- ! login -->
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 mx-auto" id="loginModalTitle">Login</h1>
        <button type="button" class="btn-close mx-0 position-absolute end-0 mx-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="mb-3">
            <label for="usernameLogin" class="form-label">Username</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <img src="../imgs/icons/username.svg" alt="" style="width: 25px;">
              </span>
              <input type="text" id="usernameLogin" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="passwordLogin" class="form-label">Password</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <img src="../imgs/icons/password.svg" alt="" style="width: 25px;">
              </span>
              <input type="password" id="passwordLogin" class="form-control" aria-label="Password" aria-describedby="addon-wrapping" required>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remembder-me">
            <label class="form-check-label" for="remembder-me">Remember me</label>
          </div>
        </form>
      </div>
      <div class="modal-footer mx-auto">
        <button type="submit" form="login-form" class="btn btn-primary" id="btnSubmitLogin">Login</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- ! end login -->
