name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: create .env file
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" >> .env
          echo "VITE_MICROSOFT_TENANT_ID=${{ secrets.VITE_MICROSOFT_TENANT_ID }}" >> .env
          echo "VITE_MICROSOFT_CLIENT_ID=${{ secrets.VITE_MICROSOFT_CLIENT_ID }}" >> .env
          echo "VITE_MICROSOFT_REDIRECT_URI=${{ secrets.VITE_MICROSOFT_REDIRECT_URI }}" >> .env
          echo "VITE_MICROSOFT_APP_SECRET=${{ secrets.VITE_MICROSOFT_APP_SECRET }}" >> .env
      - run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - run: pm2 restart scoreup-frontend
